<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/logo.png" alt="Logomarca" />
        <h1 class="titulo">Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus pacientes</h2>
        <div class="filtro">
          <label for="filtrar-tabela">Pesquisar paciente:</label>
          <input
            type="text"
            name="filtro"
            id="filtrar-tabela"
            placeholder="Digite o nome do paciente"
          />
        </div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">João</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
        <div class="buttons">
          <button id="buscar-paciente" class="botao bto-principal">
            Buscar Paciente
          </button>
          <button id="open-modal" class="botao bto-principal">
            Adicionar Paciente
          </button>
          <span id="erro-ajax" class="invisivel"
            >Erro ao buscar os pacientes</span
          >
        </div>
      </section>
    </main>

    <div id="modal" class="hide">
      <div class="container">
        <div class="header">
          <a href="#">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 3.5L3.5 12.5"
                stroke="#FBB141"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.5 12.5L3.5 3.5"
                stroke="#FBB141"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <h2 id="titulo-form">Adicionar novo paciente</h2>
          <ul id="mensagens-erro"></ul>
        </div>
        <form id="form-adiciona">
          <div class="grupos">
            <div class="grupo">
              <label for="nome">Nome:</label>
              <input
                id="nome"
                name="nome"
                type="text"
                placeholder="digite o nome do seu paciente"
                class="campo"
              />
            </div>
            <div class="grupo">
              <label for="peso">Peso:</label>
              <input
                id="peso"
                name="peso"
                type="text"
                placeholder="digite o peso do seu paciente"
                class="campo campo-medio"
              />
            </div>
            <div class="grupo">
              <label for="altura">Altura:</label>
              <input
                id="altura"
                name="altura"
                type="text"
                placeholder="digite a altura do seu paciente"
                class="campo"
              />
            </div>
            <div class="grupo">
              <label for="gordura">% de Gordura:</label>
              <input
                id="gordura"
                type="text"
                placeholder="digite a porcentagem de gordura do seu paciente"
                class="campo"
              />
            </div>
          </div>

          <button id="adicionar-paciente" class="botao bto-principal">
            Adicionar
          </button>
        </form>
      </div>
    </div>

    <script src="js/calculoImc.js"></script>
    <script src="js/form.js"></script>
    <script src="js/removerPacientes.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/buscarPaciente.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
